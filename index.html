<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Side Scrolling JavaScript Bar Example - By Justin McCandless</title>
<link rel = stylesheet type = "text/css" href = "style.css">
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript" src="scroller.js"></script> <!-- Here is the js for the regular scroller -->
<script type="text/javascript" src="scrollerjquery.js"></script> <!-- And here is the js for the jquery scroller -->

</head>

<body onload = "autoScroll('scrollMe')"> <!-- This onload is only used for the regular js scroller -->
 
<h1>Side Scrolling JavaScript Bar Example</h1>
<div class = "scroller" id = "scrollMe"><img src = "image1.jpg" alt = "1"><img src = "image2.jpg" alt = "2"><img src = "image3.jpg" alt = "3"></div>
<br>
<b onclick = "scrollL('scrollMe')">Left</b> | 
<b onclick = "scrollR('scrollMe')">Right</b>
<br><br>
<br><br>

<h1>Side Scrolling jQuery Bar Example</h1>
<div class = "window">
<div class = "scrollerJQ"><img src = "image1.jpg" alt = "1"><img src = "image2.jpg" alt = "2"><img src = "image3.jpg" alt = "3"></div>
</div>
<br>
<b class="left">Left</b> | 
<b class="right">Right</b>
<br><br><br><br>
<br><br><br><br>
</body>

</html>
